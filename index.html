<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Mobile First Results summary</title>
</head>
<body>
  <main>
    <section class="score">
      <h6>Your Result</h6>
      <div class="score">
        <h4>76</h4>
        <p>of 100</p>
      </div>
      <h5 class="highlight">Great</h5>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="result">
      <h3>Summary</h3>
      <article>
        <img src="assets/images/icon-reaction.svg" alt="">
        <h5>Reaction</h5>
        <p><span class="highlight">80</span> / 100</p>
      </article>      
      <article>
        <img src="assets/images/icon-memory.svg" alt="">
        <h5>Memory</h5>
        <p><span class="highlight">92</span> / 100</p>
      </article>      
      <article>
        <img src="assets/images/icon-verbal.svg" alt="">
        <h5>Verbal</h5>
        <p><span class="highlight">61</span> / 100</p>
      </article>        
      <article>
        <img src="assets/images/icon-visual.svg" alt="">
        <h5>Visual</h5>
        <p><span class="highlight">72</span> / 100</p>
      </article>        
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
